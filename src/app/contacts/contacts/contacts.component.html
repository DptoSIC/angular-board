<h2>{{ header }}</h2>
<p>{{ description | uppercase }}</p>
<p>
  You have <mark [class]="counterClass">{{ numContacts }}</mark> contacts right now.
</p>
<input value="Show Form"
       class="primary"
       type="button"
       (click)="formHidden=false" />
<input value="Hide Form"
       class="inverse"
       type="button"
       (click)="formHidden=true" />
<form [ngClass]=" { 'hidden' : formHidden } ">
  <fieldset>
    <legend>Contact Form</legend>
    <section>
      <label for="name">Name</label>
      <input name="name"
             type="text"
             [(ngModel)]="contact.name"
             placeholder="Contact name" />
    </section>
    <section>
      <label for="isVIP">Is V.I.P.</label>
      <input name="isVIP"
             type="checkbox"
             [(ngModel)]="contact.isVIP" />
    </section>
    <section>
      <label for="gender">Gender</label>
      <input name="gender"
             value="male"
             type="radio"
             [(ngModel)]="contact.gender" /> <i>Male</i>
      <input name="gender"
             value="female"
             type="radio"
             [(ngModel)]="contact.gender" /> <i>Female</i>
    </section>
  </fieldset>
</form>
<pre>{{ contact | json }}</pre>
